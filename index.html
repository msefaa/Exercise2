<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yapilacakalar Listesi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="alert"></div>
    <div class="bg-orange">
      <div class="container">
        <div class="text-center">
          <img
            src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
            class="mt-5 p-1"
            alt=""
          />
          <h2 class="m-2">Yapılacaklar Listesi</h2>
        </div>
        <form class="input-group " id="formitems">
          <input
            type="text"
            class="form-control mb-4"
            id="items"
            placeholder="Bugün ne yapacaksın?"
            aria-label="Recipient's username with two button addons"
          />
          <div class="ml-3">
            <button class="btn btn-outline-primary " type="submit" id="add">Add</button>
            <button class="btn btn-outline-primary" type="reset">Clear</button>
          </div>
        </form>
      </div>
    </div>
    <div class="ul-group m-5">
        <ul class="list-group" id="ulList">

        </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="file.js"></script>
  </body>
</html>
